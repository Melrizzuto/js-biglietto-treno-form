<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body class="bg-danger text-white">
    <!-- header sito -->
    <header class="text-center py-4">
        <h1>Calcolo Prezzo Biglietto</h1>
    </header>
    <!-- inizia main -->
    <main>
        <!-- inizia il form -->
        <div class="container bg-white text-dark p-5 rounded shadow-lg w-50">
            <h2 class="text-center mb-6">Inserisci i dati</h2>
            <form id="ticketForm" class="form-group">
                <!-- nome -->
                <label for="name" class="mt-3 mb-2">Il tuo nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Inserisci il tuo nome" required>
                <!-- cognome -->

                <label for="surname" class="mt-3 mb-2">Il tuo cognome:</label>
                <input type="text" id="surname" class="form-control" placeholder="Inserisci il tuo cognome" required>
                <!-- km -->
                <label for="km" class="mt-3 mb-2">Km da percorrere:</label>
                <input type="text" id="km" class="form-control" placeholder="Inserisci il numero di chilometri" required>
                <!-- età -->
                <label for="age" class="mt-3 mb-2">Fascia età:</label>
                <input type="text" id="age" class="form-control" placeholder="Inserisci la tua età" required>
        <button type="submit" class="btn btn-success mt-4">Genera</button>
        <button type="reset" id="cancelButton" class="btn btn-light mt-4">Annulla</button>
        <!-- il risultato del biglietto (che appare dopo il click sul pulsante invia) -->
        <div id="result" class="mt-5">
            <p id="personalInfo">Nome passeggero</p>
            <p id="discountInfo">sconto applicato</p>
                <p id="totalPrice">Prezzo totale</p>
        </div>
    </main>

    <script src="./script/script.js"></script>
</body>

</html>
