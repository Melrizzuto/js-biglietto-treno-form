<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>

</head>

<body class="bg-white text-dark">
    <header class="text-center py-4">
        <div id="logo">
            <img src="https://www.trenitalia.com/content/dam/tcom/asset/icon/header-logo/logo-trenitalia.svg"
                alt="Logo Trenitalia">
        </div>
    </header>
    <!-- inizia main -->
    <main>
        <div class="container bg-danger text-white p-5 rounded shadow-lg w-50">
            <h2 class="text-center mb-6">Inserisci i dati</h2>
            <form id="ticketForm" class="form-group">
                <label for="name" class="mt-3 mb-2">Il tuo nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Inserisci il tuo nome" required>

                <label for="surname" class="mt-3 mb-2">Il tuo cognome:</label>
                <input type="text" id="surname" class="form-control" placeholder="Inserisci il tuo cognome" required>

                <label for="km" class="mt-3 mb-2">Km da percorrere:</label>
                <input type="text" id="km" class="form-control" placeholder="Inserisci il numero di chilometri"
                    required>

                <label for="age" class="mt-3 mb-2">Fascia età:</label>
                <input type="text" id="age" class="form-control" placeholder="Inserisci la tua età" required>

                <button type="submit" class="btn btn-success mt-4">Genera</button>
                <button type="reset" id="cancelButton" class="btn btn-light mt-4">Annulla</button>
            </form>
        </div>

        <!-- Risultato del biglietto -->
        <div id="result" class="container mx-auto mt-5">
    <div class="ticket bg-light p-4 rounded shadow">
        <h3 class="text-center text-danger mb-4">Il Tuo Biglietto Trenitalia</h3>
        
        <!-- Dettagli del biglietto -->
        <div class="ticket-details bg-light d-flex justify-content-between align-items-start p-3 rounded border">
            <div id="passenger-info">
                <h4 class="text-danger">Dettagli Passeggero</h4>
                <p id="personalInfo"></p>
                <p id="discountInfo"></p>
            </div>
            <div id="ticket-info">
                <h4 class="text-danger">Dettagli Biglietto</h4>
                <p id="carriage">Carrozza: <span id="carriageNumber"></span></p>
                <p id="cp">Codice CP: <span id="cpCode"></span></p>
            </div>
        </div>
        
        <!-- Footer del biglietto -->
        <div class="ticket-footer p-3 mt-4 d-flex justify-content-between align-items-center bg-danger text-white rounded">
            <!-- Totale pagamento -->
            <p id="totalPrice" class="mb-0 fs-6"><strong>Totale: €<span id="price"></span></strong></p>
            <!-- Pulsante per pagamento -->
            <button class="btn btn-success shadow">Vai al pagamento</button>
        </div>
    </div>
</div>
    </main>

    <script src="./script/script.js"></script>
</body>

</html>
